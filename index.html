<div class="container">
<div class="row">

    <div class="row">
    <div class="col-md-3"><label for="title">Enter your title : </label></div>

        <input type="text" class="form-control" id="title" name="title" placeholder="Your Title">
    </div>
    </div>
    
    <div class="row">
    <div class="col-md-3"><label for="limit">Enter the limit : </label></div>
    <div class="col-12 col-md-4">
        <input type="text" class="form-control" id="limit" name="limit" placeholder="Your Word-Limit" oninput="limit()">
        <p id="limit_demo" style="color: white;">
    </div>
    </div>

    <div class="row">
    <div class="col-md-3"><label for="text">Enter your text : </label></div>
    <div class="col-12 col-md-8">
        <textarea type="text" class="form-control" id="text" name="text" placeholder="Your Text Goes Here..." oninput="text()" rows="8" cols="50"></textarea>
        <p id="text_demo1" style="color: white;">
        <p id="text_demo2" style="color: white;">
    </div>
    </div>
    </div>
